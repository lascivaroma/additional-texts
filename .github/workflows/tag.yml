name: Tag

on: 
  push:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
     # Setup Python 
      - name: Set up Python 3.x
        uses: actions/setup-python@v2
        with:
          # Semantic version range syntax or exact version of a Python version
          python-version: '3.7'
    # Display Version
      - name: Install Hooktest
        run: pip3 install HookTest
      - name: Run Hooktest
        run: |
          hooktest ./ --scheme epidoc --workers 3 --manifest --console table --allowfailure 
          hooktest-build --travis ./
      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v5.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          tag_prefix: ""
          default_bump: "patch"
          dry_run: true
      - name: Clean and Tag
        run: |
          git config --global user.email "leponteineptique@gmail.com"
          git config --global user.name "Thibault Cl√©rice - Builder"
          git add data
          git commit -m "${{ steps.tag_version.outputs.new_tag }}"
          git tag ${{ steps.tag_version.outputs.new_tag }} -a -m "Automatic cleaning before release"
          git push --tags
      - name: Create a GitHub release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.tag_version.outputs.new_tag }}
          release_name: Release ${{ steps.tag_version.outputs.new_tag }}
          body: ${{ steps.tag_version.outputs.changelog }}
